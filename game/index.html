<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Pong Malam Bintang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tampilan Start -->
  <div id="start-screen" class="screen active">
    <h1> Game Pong Malam Bintang </h1>
    <button id="start-btn"> Mulai Sekarang!! </button>
  </div>

  <!-- Canvas Game -->
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="score"> Nilai: 0 </div>
  </div>

  <!-- Tampilan Game Over -->
  <div id="game-over" class="screen">
    <h2>Game Over</h2>
    <p id="final-score"> Nilai Kamu: 0 </p>
    <button id="restart-btn"> Coba Main Lagi </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
